<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mini Lab</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Mini Lab: The Scientific Playground[By ykush]</h1>
    <div class="section">
        <button onclick="generateFact()">Generate Science Fact</button>
        <p id="factOutput">Press the button to get a random fact.</p>
    </div>
    <div class="section">
        <input id="calcInput" placeholder="Enter expression, e.g., 5+3*2" />
        <button onclick="calculate()">Calculate</button>
        <p id="calcOutput">Answer will appear here.</p>
    </div>
    <div class="section">
        <p id="clock"></p>
    </div>
    <div class="section">
        <input id="chatInput" placeholder="Ask something[coming soon...]" />
        <button onclick="chat()">Ask</button>
        <p id="chatOutput"></p>
    </div>
    <script src="script.js"></script>
</body>
  </html>
